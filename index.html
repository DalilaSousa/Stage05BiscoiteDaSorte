<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
        <div class="screen1">    
            <div class="div-cookie">
                <h2 class="text">Qual é a sua sorte de hoje?</h2>
                <h3 class="text1">Abra o biscoito e descubra!</h3>
                
                <div class="fortune-cookie">
                    <div class="cookie">
                        <img src="./assets/Ebene 4.svg" onclick="abrirBiscoito()" class="shakeImage">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="screen2 hide">
            <div class="div-sorte">
                <h2 class="text">Aqui está sua sorte de hoje:</h2>
                <div class="fortune-cookie-sorte slideUpText">
                    <h3 class="text-mensagem" id="mensagemBiscoito"></h3>
                </div>
                
                <div class="open-cookie">
                    <img src="./assets/biscoito-2.png">
                </div>            
                
                <button id="btnReset" class="button" onclick="handleResetClick()">
                    <button-text>Abrir outro biscoito</button-text>
                </button>
            </div>
        </div>
        <script src="main.js"></script>
    </main>
</body>
</html>
